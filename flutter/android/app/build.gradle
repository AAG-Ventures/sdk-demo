def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion flutter.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }

        release {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.metaone.plugins.wallet_sdk_example.example"
        minSdkVersion localProperties.getProperty('flutter.minSdkVersion').toInteger()
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        // M1 SDK auth realm
        buildConfigField("String", "SDK_REALM", "\"" + localProperties.getProperty("sdk.realm") + "\"")

        // M1 SDK environment (dev, test, stage, prod)
        buildConfigField("String", "SDK_ENVIRONMENT", "\"" + localProperties.getProperty("sdk.environment", "") + "\"")

        // Wallet SDK Key (provided by AAG)
        buildConfigField("String", "SDK_KEY", "\"" + localProperties.getProperty("sdk.key", "") + "\"")


        // Wallet config url (provided by AAG)
        buildConfigField("String", "SDK_CONFIG_URL", "\"" + localProperties.getProperty("sdk.config.url", "") + "\"")

        // Client reference for API (provided by AAG)
        buildConfigField("String", "SDK_API_CLIENT_REFERENCE", "\"" + localProperties.getProperty("sdk.api.client.reference", "") + "\"")

        buildConfigField("String", "SDK_VERSION", "\"" + version.toString() + "\"")
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            shrinkResources false
            minifyEnabled false
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
